<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css">
    <link rel="stylesheet" href="src/index.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Weather report</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search"  placeholder="Enter a city..." required class="search-form-input">
            <input type="submit" value="Search" required class="search-form-submit">
        </form>
    </header>
    
    <main> 
        <div>
        <h1 class="weather-city">Cape Town </h1>
    
    <div class="weather-data">
        <p class="weather-details">
            Tuesday, 15:33 Scattered clouds <br>
            Humidity: <span>50%</span>  Wind: <span>15km/h</span>
        </p>
    
    <div class="weather-temp">
        
            🌤️ 12°C
        
    </div> 
    </div>
    </main>
    <footer>Coded by fuww
        <a href="https://github.com/Shinypearl2023" target="_blank"></a>  Hosted by 
        <a href="https://github.com/Shinypearl2023/firstWeatherApp" target="blank">Github</a> Website hosted on
        <a href="https://app.netlify.com/sites/fungie/deploys" target="_blank">Netlify</a> 
    </footer>
    </div>
</body>
</html>
